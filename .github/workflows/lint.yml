name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort mypy pylint
        pip install -r requirements.txt

    - name: Check code formatting with Black
      run: |
        black --check --diff src/ tests/ scripts/
      continue-on-error: true

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ tests/ scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/ tests/ scripts/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff src/ tests/ scripts/
      continue-on-error: true

    - name: Type checking with mypy
      run: |
        mypy src/ --ignore-missing-imports --no-strict-optional
      continue-on-error: true

    - name: Lint with pylint
      run: |
        pylint src/ --disable=C,R,W --max-line-length=127
      continue-on-error: true

  security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Security check with Bandit
      run: |
        bandit -r src/ -ll
      continue-on-error: true

    - name: Check dependencies with Safety
      run: |
        pip install -r requirements.txt
        safety check --json
      continue-on-error: true

  docs-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install documentation tools
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints myst-parser
        pip install -r requirements.txt

    - name: Check documentation builds
      run: |
        cd docs/
        # Create a simple conf.py if it doesn't exist
        if [ ! -f conf.py ]; then
          echo "Skipping Sphinx build - no conf.py found"
        else
          sphinx-build -b html . _build/html -W
        fi
      continue-on-error: true

    - name: Check markdown files
      run: |
        # Check that all markdown files are valid
        find . -name "*.md" -type f | while read file; do
          echo "Checking $file"
          # Basic check that files are not empty
          if [ ! -s "$file" ]; then
            echo "Warning: $file is empty"
          fi
        done

  dependency-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Check requirements files
      run: |
        python -m pip install --upgrade pip
        # Check that requirements.txt is valid
        pip install -r requirements.txt --dry-run
        pip install -r requirements-dev.txt --dry-run

    - name: Check for outdated dependencies
      run: |
        pip install -r requirements.txt
        pip list --outdated
      continue-on-error: true

  code-quality-report:
    runs-on: ubuntu-latest
    needs: [lint, security, docs-check]
    if: always()

    steps:
    - name: Generate summary
      run: |
        echo "## Code Quality Summary" >> $GITHUB_STEP_SUMMARY
        echo "- Linting: Completed" >> $GITHUB_STEP_SUMMARY
        echo "- Security: Completed" >> $GITHUB_STEP_SUMMARY
        echo "- Documentation: Completed" >> $GITHUB_STEP_SUMMARY
        echo "See individual jobs for detailed results" >> $GITHUB_STEP_SUMMARY
